      <hr />

      [00:00.3] [ Evaṃ me sutaṃ ]

      [00:03.0] Ekaṃ samayaṃ bhagavā bārāṇasiyaṃ viharati isipatane migadāye.

      [00:15.9] Tatra kho bhagavā pañcavaggiye bhikkhū āmantesi:

      [00:25.7] Dve’me, bhikkhave, antā pabbajitena na sevitabbā: yo cāyaṃ kāmesu

      [00:39.3] kāma-sukh’allikānuyogo; hīno, gammo, pothujjaniko, anariyo,

      [00:51.8] anattha-sañhito; yo cāyaṃ atta-kilamathānuyogo; dukkho, anariyo,

      [01:04.3] anattha-sañhito.

      [01:07.4] Ete te, bhikkhave, ubho ante anupagamma majjhimā paṭipadā

      [01:19.0] tathāgatena abhisambuddhā cakkhukaraṇī, ñāṇakaraṇī, upasamāya,

      [01:30.8] abhiññāya, sambodhāya, nibbānāya saṃvattati.

      [01:39.4] Katamā ca sā, bhikkhave, majjhimā paṭipadā tathāgatena

      [01:48.8] abhisambuddhā cakkhukaraṇī ñāṇakaraṇī, upasamāya, abhiññāya,

      [02:00.0] sambodhāya, nibbānāya saṃvattati.

      [02:06.7] Ayam-eva ariyo aṭṭhaṅgiko maggo seyyathīdaṃ:

      [02:15.6] Sammā-diṭṭhi, sammā-saṅkappo, sammā-vācā, sammā-kammanto,

      [02:27.1] sammā-ājīvo, sammā-vāyāmo, sammā-sati, sammā-samādhi.

      [02:47.7] abhisambuddhā cakkhukaraṇī ñāṇakaraṇī, upasamāya, abhiññāya,
